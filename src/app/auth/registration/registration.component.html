<div class="wrapper">
    <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
    </div>
    
    <form class="form-signin" #registerForm= "ngForm" (ngSubmit)= "registerUser(registerForm)">
        <h2 class="form-signin-heading" style="color:#A8A6A6">Sign up</h2>
        <div class="form-group">
            <input 
                type="text" 
                #login="ngModel" 
                ngModel  
                class="form-control" 
                name="login" 
                placeholder="Login" 
                autofocus=""   
                required 
                minlength="4"/>

            <div class="alert alert-danger" *ngIf=" login.touched && login.invalid ">
                <div *ngIf="login.errors?.['minlength']">Name must be at least 4 characters long.</div>
                <div *ngIf="login.errors?.['required']">Login is required.</div> 
            </div>
        </div>

            <div class="form-group">
                <input 
                    type="password" 
                    #pass1="ngModel" 
                    ngModel  
                    class="form-control"
                    name="pass1" 
                    placeholder="Password" 
                    required/>
                    
                <div class="alert alert-danger" *ngIf=" pass1.touched && pass1.invalid">
                    <div *ngIf="pass1.errors?.['required']">Password is required.</div>
                </div>
            </div>
            <div class="form-group">
                <input 
                    type="password" 
                    #pass2="ngModel" 
                    ngModel  
                    class="form-control" 
                    name="pass2" 
                    placeholder="Password" 
                    required />
                <div class="alert alert-danger" *ngIf=" pass2.touched && pass1.value !== pass2.value">
                    <div *ngIf="pass2.errors?.['required']">Password is required.</div>
                    <div *ngIf="pass1.value !== pass2.value">Password are not the same.</div>
                </div>
            </div>

            <button [disabled] = "!registerForm.valid"  type="submit"  class="btn btn-lg btn-primary btn-block"  type="submit">Sign up</button>  
            <button class="btn btn-lg btn-primary btn-block" routerLinkActive="active" routerLink="/login">Log in</button>
    </form>

</div>
